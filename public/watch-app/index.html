<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Onyx Watch</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .watch-app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .watch-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
    }
    
    .watch-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }
    
    .watch-nav {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .watch-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0059B2, #0086FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .watch-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #0086FF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .watch-input {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 6px;
      font-size: 10px;
      width: 80px;
      text-align: center;
    }
    
    .health-card {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .health-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      width: 100%;
    }
    
    .health-metric {
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }
    
    .health-value {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .health-label {
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="watch-app">
    <div class="watch-header">
      <div style="display: flex; align-items: center;">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="7"></circle>
          <polyline points="12 9 12 12 13.5 13.5"></polyline>
          <path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"></path>
        </svg>
        <span style="font-size: 10px; margin-left: 4px; color: #0086FF;">Onyx</span>
      </div>
      <div style="font-size: 10px; opacity: 0.7;" id="watch-time">12:00</div>
    </div>
    
    <div class="watch-content" id="home-view">
      <div class="watch-logo">O</div>
      <p style="font-size: 14px; margin: 0 0 4px 0;">Hey James!</p>
      <p style="font-size: 10px; opacity: 0.7; margin: 0 0 12px 0;">How can I help?</p>
      <div style="display: flex; align-items: center; gap: 8px;">
        <button class="watch-button" onclick="startVoice()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
        <input type="text" class="watch-input" placeholder="Type..." id="command-input">
        <button class="watch-button" onclick="sendCommand()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="watch-content" id="health-view" style="display: none;">
      <h3 style="font-size: 14px; margin: 0 0 8px 0;">Health Data</h3>
      
      <div class="health-grid">
        <div class="health-metric">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 4px auto; display: block;">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          <div class="health-value" id="heart-rate">72</div>
          <div class="health-label">BPM</div>
        </div>
        <div class="health-metric">
          <div class="health-value" id="steps">2847</div>
          <div class="health-label">Steps</div>
        </div>
      </div>
      
      <div class="health-card" style="margin-top: 8px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
          <span style="font-size: 10px; opacity: 0.7;">Stress Level</span>
          <span style="font-size: 10px;" id="stress-level">2/5</span>
        </div>
        <div style="width: 100%; height: 4px; background: rgba(0,0,0,0.3); border-radius: 2px; overflow: hidden;">
          <div id="stress-bar" style="height: 100%; width: 40%; background: #0086FF; border-radius: 2px;"></div>
        </div>
      </div>
    </div>
    
    <div class="watch-content" id="response-view" style="display: none;">
      <div id="response-icon" style="margin-bottom: 8px;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <p id="response-text" style="font-size: 10px; margin-bottom: 12px;">You have 2 meetings today: Board Meeting at 10:00 AM and Client Call with XYZ Corp at 2:00 PM.</p>
      <button class="watch-button" onclick="clearResponse()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="watch-nav">
      <button class="watch-button" onclick="showView('home')" id="home-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="7"></circle>
          <polyline points="12 9 12 12 13.5 13.5"></polyline>
          <path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"></path>
        </svg>
      </button>
      <button class="watch-button" onclick="showView('health')" id="health-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
      <button class="watch-button" onclick="closeWatch()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('watch-time').textContent = `${hours}:${minutes}`;
    }
    
    // Show view
    function showView(view) {
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('health-view').style.display = 'none';
      document.getElementById('response-view').style.display = 'none';
      
      document.getElementById('home-btn').style.backgroundColor = 'rgba(255,255,255,0.1)';
      document.getElementById('health-btn').style.backgroundColor = 'rgba(255,255,255,0.1)';
      
      document.getElementById(`${view}-view`).style.display = 'flex';
      document.getElementById(`${view}-btn`).style.backgroundColor = 'rgba(0,134,255,0.2)';
    }
    
    // Voice command simulation
    function startVoice() {
      const commandInput = document.getElementById('command-input');
      commandInput.placeholder = "Listening...";
      
      setTimeout(() => {
        commandInput.placeholder = "Type...";
        commandInput.value = "Check my calendar for today";
        
        setTimeout(() => {
          showResponse({
            text: "You have 2 meetings today: Board Meeting at 10:00 AM and Client Call with XYZ Corp at 2:00 PM.",
            icon: "calendar"
          });
        }, 1000);
      }, 2000);
    }
    
    // Send command
    function sendCommand() {
      const commandInput = document.getElementById('command-input');
      const command = commandInput.value.trim();
      
      if (!command) return;
      
      let response = {
        text: "I understand your request. How else can I assist you?",
        icon: "watch"
      };
      
      if (command.toLowerCase().includes('calendar')) {
        response = {
          text: "You have 2 meetings today: Board Meeting at 10:00 AM and Client Call with XYZ Corp at 2:00 PM.",
          icon: "calendar"
        };
      } else if (command.toLowerCase().includes('email') || command.toLowerCase().includes('mail')) {
        response = {
          text: "You have 5 unread emails, including one important from Sarah Chen regarding the Frontier project.",
          icon: "mail"
        };
      } else if (command.toLowerCase().includes('heart') || command.toLowerCase().includes('health')) {
        response = {
          text: "Your heart rate is 72 BPM, which is within normal range. Your stress level is moderate.",
          icon: "heart"
        };
      }
      
      setTimeout(() => {
        showResponse(response);
      }, 1000);
    }
    
    // Show response
    function showResponse(response) {
      const responseText = document.getElementById('response-text');
      const responseIcon = document.getElementById('response-icon');
      
      responseText.textContent = response.text;
      
      // Set icon based on response type
      let iconSvg = '';
      
      switch(response.icon) {
        case 'calendar':
          iconSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>';
          break;
        case 'mail':
          iconSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>';
          break;
        case 'heart':
          iconSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>';
          break;
        default:
          iconSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0086FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="7"></circle><polyline points="12 9 12 12 13.5 13.5"></polyline><path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"></path></svg>';
      }
      
      responseIcon.innerHTML = iconSvg;
      showView('response');
    }
    
    // Clear response
    function clearResponse() {
      document.getElementById('command-input').value = '';
      showView('home');
    }
    
    // Close watch app
    function closeWatch() {
      window.close();
    }
    
    // Simulate health data changes
    function updateHealthData() {
      const heartRate = document.getElementById('heart-rate');
      const steps = document.getElementById('steps');
      const stressLevel = document.getElementById('stress-level');
      const stressBar = document.getElementById('stress-bar');
      
      const currentHeartRate = parseInt(heartRate.textContent);
      const currentSteps = parseInt(steps.textContent);
      const currentStress = parseInt(stressLevel.textContent.split('/')[0]);
      
      const newHeartRate = Math.max(60, Math.min(100, currentHeartRate + Math.floor((Math.random() - 0.5) * 5)));
      const newSteps = currentSteps + Math.floor(Math.random() * 3);
      
      heartRate.textContent = newHeartRate;
      steps.textContent = newSteps;
      
      // Update stress every minute
      if (Math.random() > 0.8) {
        const newStress = Math.max(1, Math.min(5, currentStress + (Math.random() > 0.5 ? 1 : -1)));
        stressLevel.textContent = `${newStress}/5`;
        stressBar.style.width = `${newStress * 20}%`;
      }
    }
    
    // Initialize
    updateTime();
    setInterval(updateTime, 60000);
    setInterval(updateHealthData, 5000);
  </script>
</body>
</html>
