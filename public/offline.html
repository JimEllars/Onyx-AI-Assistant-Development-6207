<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx AI - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1A1E2D 0%, #252A3D 50%, #1A1E2D 100%);
      color: #E6E8EC;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #0059B2 0%, #0086FF 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 48px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 89, 178, 0.25);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 24px;
    }
    p {
      margin: 0 0 24px 0;
      color: #B0B7C3;
      max-width: 300px;
    }
    button {
      background: linear-gradient(135deg, #0059B2, #0086FF);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 89, 178, 0.4);
    }
  </style>
</head>
<body>
  <div class="logo">O</div>
  <h1>You're Offline</h1>
  <p>Onyx AI Assistant requires an internet connection to function.</p>
  <button onclick="window.location.reload()">Retry Connection</button>
</body>
</html>
